<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            background-color: rgb(255, 255, 0);
            font: normal 18pt Arial;
        }
        
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="caixa1" id="caixa1"> +
    <input type="number" name="caixa2" id="caixa2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="res">Resultado</p>
    
    <script>
        
        function somar(){
            var texto1 = window.document.getElementById('caixa1');
            var texto2 = window.document.getElementById('caixa2');
            var resultado = window.document.getElementById('res');
            var numero1 = Number(texto1.value);
            var numero2 = Number(texto2.value);
            var soma = numero1 + numero2;
            resultado.innerHTML = `A soma entre <strong>${numero1}</strong> e <strong>${numero2}</strong> é igual a <strong>${soma}</strong>`;
        }
    </script>
</body>
</html>
