<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 14pt Arial;
            background-color: yellow;
        }
        input{
            font: normal 14pt Arial;
        }
        div#resultado{
            width: 600px;
            height: 100px;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>De que país você é: <input type="text" name="origem" id="origem"> <input type="button" value="Verificar" onclick="clicar()"></p>
    <div id="resultado"></div>

    <script>
        function clicar(){
            var texto = window.document.getElementById('origem');
            var resposta = window.document.getElementById('resultado');
            resposta.innerHTML = `<p>O(A) <strong>${texto.value}</strong> é um país lindo!</p>`;
            if(texto.value == 'Brasil' || texto.value == 'brasil'){
                resposta.innerHTML += `<p>Se você nasceu no(a) <strong>${texto.value}</strong>, você é BRASILEIRO!</p>`;
                resposta.style.background = 'lightgreen';
            }else{
                resposta.innerHTML += `<p>Se você nasceu no(a) <strong>${texto.value}</strong>, você é ESTRANGEIRO!</p>`;
                resposta.style.background = 'red';
            }
            
        }
    </script>  
</body>
</html>
