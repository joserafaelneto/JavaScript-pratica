<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ex3</title>
    <style>
        body{
            background-color: yellow;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    <p>JavaScript</p>

    <script>
        var num1 = Number(window.prompt('Digite um número: ')); // para converter para int, eu uso o comando 'Number.parseInt ou só parseInt'
        var num2 = Number(window.prompt('Digite outro número: ')); // para converter para float, eu uso o comando 'Number.parseFloat ou só parseFloat'
        var soma = num1 + num2;
        window.alert(`A soma entre ${num1} e ${num2} é igual a ${soma}`); // o comando 'toFixed(n)', eu uso para dizer quantas casas decimais eu quero
    </script>
</body>
</html>
